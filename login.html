<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop - Login / Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-emerald-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">SmartShop</h1>
            <p class="text-gray-600">Your trusted online store</p>
        </div>

        <!-- Login/Signup Container -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            
            <!-- Tab Buttons -->
            <div class="flex gap-4 mb-6">
                <button id="login-tab" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-lg font-semibold transition hover:bg-blue-700">
                    Login
                </button>
                <button id="signup-tab" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-semibold transition hover:bg-gray-300">
                    Signup
                </button>
            </div>

            <!-- LOGIN FORM -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="Enter your email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="Enter your password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Login
                </button>
            </form>

            <!-- SIGNUP FORM (Hidden by default) -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Full Name</label>
                    <input 
                        type="text" 
                        id="signup-name" 
                        placeholder="Enter your full name" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    >
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        placeholder="Enter your email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    >
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        placeholder="Create a password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    >
                </div>
                <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-lg font-semibold hover:bg-emerald-700 transition">
                    Signup
                </button>
            </form>

            <!-- Info Message -->
            <p class="text-center text-xs md:text-sm text-gray-500 mt-6">
                üí° Tip: You can use any email and password to login/signup
            </p>
        </div>

        <!-- Back to Store Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-700 font-semibold transition">
                ‚Üê Back to Store
            </a>
        </div>
    </div>

    <!-- Script -->
    <script>
        // ========== LOGIN/SIGNUP FUNCTIONALITY ==========
        
        // Get form elements
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");

        // Switch to Login tab
        loginTab.addEventListener("click", () => {
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
            loginTab.classList.add("bg-blue-600", "text-white");
            loginTab.classList.remove("bg-gray-200", "text-gray-700");
            signupTab.classList.remove("bg-emerald-600", "text-white");
            signupTab.classList.add("bg-gray-200", "text-gray-700");
        });

        // Switch to Signup tab
        signupTab.addEventListener("click", () => {
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            signupTab.classList.add("bg-emerald-600", "text-white");
            signupTab.classList.remove("bg-gray-200", "text-gray-700");
            loginTab.classList.remove("bg-blue-600", "text-white");
            loginTab.classList.add("bg-gray-200", "text-gray-700");
        });

        // Handle Login Form Submission
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();

            if (!email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            // Store user info in localStorage
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userName", email.split("@")[0]);

            alert("Login successful! Welcome to SmartShop.");
            window.location.href = "index.html";
        });

        // Handle Signup Form Submission
        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("signup-name").value.trim();
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();

            if (!name || !email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            // Store user info in localStorage
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userName", name);

            alert("Signup successful! Welcome to SmartShop.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
